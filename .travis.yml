language: cpp
sudo: false
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
before_install:
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" && "$CC" == "gcc" ]]; then brew install gcc; CC=gcc-5; fi'
before_script:
script:
  - make
  - make test
after_success:
notifications:
  email: false
